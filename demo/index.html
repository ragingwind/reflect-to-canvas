<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="bower_components/octicons/octicons/octicons.css">
		<script src="../reflect-to-canvas.js" charset="utf-8"></script>
	</head>
	<body>
		<script type="text/javascript">
			function draw() {
				document.querySelector('#srcImg').reflectToCanvas(document.querySelector('#reflect'), {
					reflection: 0.5,
					bgcolor: '#000000',
					width: 544,
					height: 184
				});
			}
		</script>
		<img id="srcImg" style="display:block" src="https://www.google.co.kr/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" onload="draw()"/>
		<canvas id="reflect" width="544" height="184"></canvas>
	</body>
</html>
